<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Details</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <script src="https://kit.fontawesome.com/3dfcfffa3b.js" crossorigin="anonymous"></script>
    <style>
        .column {
            align-items: center;
        }
        .column p {
            font: normal normal 600 30px/47px Rajdhani;

        }

        h1 {
            font: normal normal bold 100px/47px Rajdhani;
            flex-direction: row;
            margin: 10px;
        }

        .prediction_column {
            width: 220px;
            height: 61px;
            background: #21123A 0% 0% no-repeat padding-box;
        }
    </style>
</head>
<body>
    <div class="row" style="align-items: center; flex-direction: column;">
        <p style="font-size: 64px; margin-bottom: auto;">Valorant Sunday Showdown</p>
        <p style="font: normal normal  25px/47px Rajdhani;">Mar 10, 2021</p>
    </div>
    <div class="row">
        <div class="column">
            <img src="static/image/dd.png" alt="" style="width: 200px;">
            <p style="font: normal normal 600 35px/47px Rajdhani;">Delhi Dragons</p>
            <div class="column" style="flex-direction: row;">
                <img src="static/image/p1.jpg" class="profile-img">
                <img src="static/image/p2.jpg" class="profile-img">
                <img src="static/image/p3.jpg" class="profile-img">
                <img src="static/image/p4.jpg" class="profile-img">
                <img src="static/image/p5.jpg" class="profile-img">
            </div>
        </div>
        
        <div class="column">
            <p>FINAL</p>
            <div class="column" style="flex-direction: row;">

                <h1 style="color: #FF8000;;">2</h1>
                <h1>:</h1>
                <h1 style="color: #28E566;;">1</h1>
            </div>
            <p>Best of Three</p>
        </div>

        <div class="column">
            <img src="static/image/dd.png" alt="" style="width: 200px;">
            <p style="font: normal normal 600 35px/47px Rajdhani;">Delhi Dragons</p>
            <div class="column" style="flex-direction: row;">
                <img src="static/image/p1.jpg" class="profile-img">
                <img src="static/image/p2.jpg" class="profile-img">
                <img src="static/image/p3.jpg" class="profile-img">
                <img src="static/image/p4.jpg" class="profile-img">
                <img src="static/image/p5.jpg" class="profile-img">
            </div>
        </div>
    </div>

    <div class="row" style="align-items: center; flex-direction: column; font: normal normal bold 35px/47px Rajdhani;">
        Community Predictions
    </div>
    <div class="row">
        <div class="prediction_column">

        </div>
    </div>
</body>
</html>
